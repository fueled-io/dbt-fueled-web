    description: '{{ doc("table_pages") }}'
    schema: "{{ var('fueled__atomic_schema', 'fueled_atomic') }}"
    tables:
      - name: pages
        description: Populated with page_view events from Fueled client-side library.
        columns:
          - name: channel
          - name: context_client_id
          - name: context_destination_id
          - name: context_destination_type
          - name: context_ip
          - name: context_library_name
          - name: context_library_version
          - name: context_request_ip
          - name: context_session_id
          - name: context_source_id
          - name: context_source_type
          - name: height
          - name: id
          - name: name
          - name: original_timestamp
          - name: path
          - name: received_at
          - name: referrer
          - name: search
          - name: sent_at
          - name: timestamp
          - name: title
          - name: url
          - name: user_id
          - name: uuid_ts
          - name: width
          - name: hash
          - name: context_anonymous_id

